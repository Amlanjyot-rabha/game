<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="ing.jpg">
    <title>tic tac toe</title>
</head>
<body>
    <div id="body">
      <div id="game"> 
        <div class="gameContener bt bl"><span class="text" id="te1"></span></div>
        <div class="gameContener bt"><span class="text" id="te2"></span></div>
        <div class="gameContener bt br"><span class="text" id="te3"></span></div>
        <div class="gameContener bl" ><span class="text" id="te4"></span></div>
        <div class="gameContener"><span class="text" id="te5"></span></div>
        <div class="gameContener br"><span class="text" id="te6"></span></div>
        <div class="gameContener bl bb"><span class="text" id="te7"></span></div>
        <div class="gameContener bb"><span class="text" id="te8"></span></div>
        <div class="gameContener bb br"><span class="text" id="te9"></span></div>
         
      </div>  
      <div id="win"><span></span></div> 
      <div id="clear"><button onclick="clearScreen()">clear</button></div>
    </div>

<script src="index.js"></script>
